<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Today</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Wema registration form</h1>
<div class="personal">
<h2>Personal details</h2>
<form action="#">
    <label for="First">First name</label>
    <input type="text"id="First"placeholder="First name"><br>
    <label for="Second">Second name</label>
    <input type="text"id="Second"placeholder="Second name"><br>
    <label for="email">Email address</label>
    <input type="email"id="email"placeholder="Email address"><br>
    <label for="phone">Phone  Number</label>
    <input type="tel"  value="" name="phone" id="phone" class="form-control"
           placeholder="Your Phone e.g 0706052022" required><br>
    <label for="dob">Date of Birth</label>
    <input type="date"id="dob"placeholder="Date of Birth"><br>
    <label for="residence">City of Residence</label>
    <input type="text"id="residence"placeholder="City of Residence">

</form>
</div>
<div class="link">
    <a href="register.html">Personal details</a><br>
    <a href="courses.html">Course</a><br>
    <a href="parents.html">Parent/Guardian Information</a>
</div>
</body>
</html>
